name: login
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.1.3

  # Login Plugin
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  google_sign_in: ^5.0.1
  flutter_facebook_auth: ^3.2.0
  flutter_web_auth: ^0.2.4
  uuid: ^3.0.2
  http: ^0.13.1
  cloud_firestore: ^1.0.3

  # push alarm
  firebase_messaging: ^9.1.1
  flutter_local_notifications: ^5.0.0
  permission_handler:

  # Location Plugin
  geolocator: ^7.0.1

  # Animation Plugin
  animated_text_kit: ^3.1.2
  modal_progress_hud: ^0.1.3

  # Image Plugin
  flutter_swiper: ^1.1.6
  smooth_star_rating: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
